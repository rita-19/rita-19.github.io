<script>
/* ================= ç‹€æ…‹ç®¡ç†ï¼ˆæ ¸å¿ƒï¼‰ ================= */
const State = {

/* ================= ç©å®¶ ================= */
const Player = {

    // åˆå§‹åŒ–ç©å®¶
    if(!State.players[name]){

  updateShareCode(){

        result.textContent = `æ‰¾åˆ°ç©å®¶ï¼š${name}ï¼ˆLv.${State.players[name].level}ï¼‰`;
        return;
