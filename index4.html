  const cat = document.getElementById('category').value;
  const lang = document.getElementById('language').value;
  setFont(lang);

  const quotes = lang === 'zh' ? quotes_zh[cat] : quotes_en[cat];
  const randomIndex = Math.floor(Math.random() * quotes.length);
  const quoteText = quotes[randomIndex];

  document.getElementById('quote').textContent = quoteText;

  const sound = document.getElementById('sound');
  sound.currentTime = 0;
  sound.play();
}

// 複製分享連結
function copyLink() {
  const cat = document.getElementById('category').value;
  const lang = document.getElementById('language').value;
  const randomQuote = document.getElementById('quote').textContent;
  const url = `${window.location.href}?cat=${encodeURIComponent(cat)}&lang=${encodeURIComponent(lang)}&quote=${encodeURIComponent(randomQuote)}`;
  const input = document.getElementById('shareLink');
  input.value = url;

  navigator.clipboard.writeText(url).then(() => {
    alert('分享連結已複製到剪貼簿！');
  }).catch(err => {
    alert('複製失敗，請手動複製：' + url);
  });
}

// 載入時顯示 URL 名言
window.onload = () => {
  const params = new URLSearchParams(window.location.search);
  if (params.has('quote')) {
    const quoteText = params.get('quote');
    document.getElementById('quote').textContent = quoteText;
    const lang = params.get('lang') || 'zh';
    setFont(lang);
  }
};
</script>
