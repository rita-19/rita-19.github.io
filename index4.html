<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>隨機名言生成器</title>
<style>
body {
    margin: 0;
    font-family: "Microsoft JhengHei", sans-serif;
    background-color: #000000; /* 黑底 */
    color: #ffffff;             /* 白字 */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
    padding: 20px;
}

#quote {
    max-width: 800px;
    font-size: 24px;
    padding: 20px;
    border-radius: 10px;
    color: #ffffff; /* 白字 */
    margin-bottom: 20px;
}

a {
    color: #ffffff !important;
    text-decoration: underline;
    padding: 5px 8px;
    border-radius: 5px;
    margin-top: 10px;
    display: inline-block;
}

button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    border: none;
    background-color: #4CAF50;
    color: white;
}

button:hover {
    background-color: #45a049;
}

input[type="text"] {
    background-color: #222;
    color: #fff;
    border: 1px solid #555;
    padding: 5px;
    border-radius: 5px;
}
</style>
</head>
<body>

<h1>隨機名言生成器</h1>

<select id="category">
  <option value="success">成功 / 努力</option>
  <option value="mindset">心態 / 勇氣</option>
  <option value="life">人生哲理 / 智慧</option>
  <option value="love">愛情 / 友情</option>
</select>

<select id="language">
  <option value="zh">中文</option>
  <option value="en">英文</option>
</select>

<div id="quote">按下按鈕生成名言</div>

<button onclick="generateQuote()">生成名言</button>
<button onclick="copyLink()">生成分享連結</button>
<input type="text" id="shareLink" readonly style="width:80%; margin-top:10px;">

<audio id="sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

<script>
// 中文名言分類
const quotes_zh = {
  success: [
    "不懈的努力是成功的基石。- 未知",
    "成功的花，人們只驚羨她現時的明艷，然而當初她的芽兒，卻浸透了奮鬥的淚泉。- 未知",
    "你的態度決定了你的高度。- 未知"
  ],
  mindset: [
    "勇敢面對困難，生活才會更加精彩。- 未知",
    "不怕路長，只怕志短。- 未知",
    "接受自己的極限，我們才能超越自己！- 愛因斯坦"
  ],
  life: [
    "人生就像騎單車，要保持平衡，就必須一直向前。- 愛因斯坦",
    "二十年後，你會因為沒做的事而比做過的事更後悔。- 馬克·吐溫",
    "不經歷風雨，怎能見彩虹。- 未知"
  ],
  love: [
    "You had me at 'hello'. 第一眼見到你時，我就被你征服了。",
    "You complete me. 你使你人生完整。",
    "To the world you may be just one person. To the person you may be the world. 對這世界來說，你也許只是某個人；但對某個人來說，你卻是全世界。"
  ]
};

// 英文名言分類
const quotes_en = {
  success: [
    "No cross, no crown. 不經歷風雨，怎麼遇見彩虹。",
    "Sometime ever, sometime never. 相聚有時，後會無期。",
    "Failure is the mother of success. 失敗乃成功之母。"
  ],
  mindset: [
    "Treat yourself well. 善待你自己。",
    "No fear of words, no fear of years. 不懼人言，不畏歲月。",
    "Stars can’t shine without darkness. 如果沒有黑暗，星星如何閃耀。"
  ],
  life: [
    "Travel far enough you meet yourself. 走得足夠遠，你就會遇上自己。",
    "Life is short and you deserve to be happy. 生命苦短，你應該過的開心點。",
    "You can’t be perfect but you can be unique. 你不能十全十美，但你能獨一無二。"
  ],
  love: [
    "You had me at 'hello'. 第一眼見到你時，我就被你征服了。",
    "You complete me. 你使你人生完整。",
    "Life is the flower for which love is the honey. 生命如花，愛情是蜜。"
  ]
};

// 切換字體
function setFont(lang) {
  document.body.style.fontFamily = lang === 'zh' ? '"Microsoft JhengHei", sans-serif' : 'Comic Sans MS, sans-serif';
}

// 生成名言
function generateQuote() {
  const cat = document.getElementById('category').value;
  const lang = document.getElementById('language').value;
  setFont(lang);

  const quotes = lang === 'zh' ? quotes_zh[cat] : quotes_en[cat];
  const randomIndex = Math.floor(Math.random() * quotes.length);
  const quoteText = quotes[randomIndex];

  document.getElementById('quote').textContent = quoteText;

  const sound = document.getElementById('sound');
  sound.currentTime = 0;
  sound.play();
}

// 複製分享連結
function copyLink() {
  const cat = document.getElementById('category').value;
  const lang = document.getElementById('language').value;
  const randomQuote = document.getElementById('quote').textContent;
  const url = `${window.location.href}?cat=${encodeURIComponent(cat)}&lang=${encodeURIComponent(lang)}&quote=${encodeURIComponent(randomQuote)}`;
  const input = document.getElementById('shareLink');
  input.value = url;

  navigator.clipboard.writeText(url).then(() => {
    alert('分享連結已複製到剪貼簿！');
  }).catch(err => {
    alert('複製失敗，請手動複製：' + url);
  });
}

// 載入時顯示 URL 名言
window.onload = () => {
  const params = new URLSearchParams(window.location.search);
  if (params.has('quote')) {
    const quoteText = params.get('quote');
    document.getElementById('quote').textContent = quoteText;
    const lang = params.get('lang') || 'zh';
    setFont(lang);
  }
};
</script>
</body>
</html>
