<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>多功能隨機名言生成器</title>
<style>
body {
    font-family: "Microsoft JhengHei", Arial, sans-serif;
    text-align: center;
    padding: 50px;
    transition: background 0.5s;
    background-size: cover;
    background-position: center;
    color: white;
}
h1 { margin-bottom: 20px; text-shadow: 2px 2px #000; }
#quote-box {
    margin-top: 30px;
    padding: 20px;
    min-height: 120px;
    font-size: 22px;
    font-weight: bold;
    border-radius: 10px;
    color: white;
    text-shadow: 1px 1px #000;
    transition: background 0.3s;
}
select, button {
    font-size: 16px;
    padding: 8px 15px;
    margin: 5px;
    cursor: pointer;
}
button {
    background-color: #2196F3;
    border: none;
    color: white;
    border-radius: 5px;
}
#share-box {
    margin-top: 20px;
}
#share-box input {
    width: 70%;
    padding: 5px;
    font-size: 14px;
}
#share-box button {
    padding: 5px 10px;
    font-size: 14px;
}
</style>
</head>
<body>

<h1>多功能隨機名言生成器</h1>

<label for="language">語言:</label>
<select id="language">
    <option value="zh">中文</option>
    <option value="en">English</option>
</select>

<label for="category">類別:</label>
<select id="category">
    <option value="all">隨機 / Random</option>
</select>

<button onclick="generateQuote()">生成名言</button>

<div id="quote-box">按下按鈕生成名言！</div>

<div id="share-box">
    <input type="text" id="share-link" readonly>
    <button onclick="copyLink()">複製連結</button>
</div>

<audio id="sound" src="https://www.myinstants.com/media/sounds/button-3.mp3"></audio>

<script>
// --- 句子資料 ---
const quotes = {
    zh: {
        "名言": [
            "人生苦短，必須性感。",
            "知識就是力量。",
            "失敗乃成功之母。",
            "每天進步一點點。",
            "笑一笑，十年少。",
            "行動勝於空談。",
            "學會等待，也是種智慧。",
            "經驗是最好的老師。",
            "別人的眼光不要影響你的人生。",
            "珍惜眼前擁有的一切。"
        ],
        "鼓勵": [
            "今天不努力，明天努力找工作。",
            "不要讓昨天的失敗影響今天的心情。",
            "相信自己，你可以做到！",
            "加油，明天會更好！",
            "別怕慢，怕停下來。"
        ],
        "智慧": [
            "計畫沒有行動等於零。",
            "凡事量力而行，順其自然。",
            "知足常樂。",
            "努力但不焦慮。",
            "沉默是金。"
        ],
        "運勢": [
            "今天適合學習新技能。",
            "今天可能會遇到驚喜。",
            "保持心情愉快，運氣自然好。",
            "小心財務支出，不要衝動。",
            "今天適合與朋友互動。"
        ]
    },
    en: {
        "Quote": [
            "Life is short, make it count.",
            "Knowledge is power.",
            "Failure is the mother of success.",
            "Improve a little every day.",
            "A smile will take you far.",
            "Action is better than words.",
            "Patience is a virtue.",
            "Experience is the best teacher.",
            "Don’t let others define you.",
            "Cherish what you have."
        ],
        "Encouragement": [
            "Keep going, you can do it!",
            "Don’t let yesterday affect today.",
            "Believe in yourself.",
            "Tomorrow will be better.",
            "Better slow progress than standing still."
        ],
        "Wisdom": [
            "Plan without action is meaningless.",
            "Measure what you can, go with the flow.",
            "Contentment brings happiness.",
            "Work hard but stay calm.",
            "Silence is golden."
        ],
        "Fortune": [
            "Today is good to learn something new.",
            "You may meet a surprise today.",
            "Keep happy, luck follows.",
            "Be careful with spending today.",
            "Today is good for social interaction."
        ]
    }
};

// --- 類別下拉選單初始化 ---
const categorySelect = document.getElementById("category");
function initCategories() {
    const lang = document.getElementById("language").value;
    categorySelect.innerHTML = '<option value="all">隨機 / Random</option>';
    Object.keys(quotes[lang]).forEach(cat => {
        categorySelect.innerHTML += `<option value="${cat}">${cat}</option>`;
    });
}
initCategories();
document.getElementById("language").addEventListener("change", initCategories);

// --- 背景圖片 ---
const backgrounds = [
    "https://source.unsplash.com/800x600/?nature,water",
    "https://source.unsplash.com/800x600/?nature,forest",
    "https://source.unsplash.com/800x600/?sky",
    "https://source.unsplash.com/800x600/?sunrise",
    "https://source.unsplash.com/800x600/?mountain"
];

// --- 生成名言 ---
function generateQuote() {
    const lang = document.getElementById("language").value;
    const cat = document.getElementById("category").value;
    let selectedCat = cat;
    if(cat === "all"){
        const cats = Object.keys(quotes[lang]);
        selectedCat = cats[Math.floor(Math.random() * cats.length)];
    }
    const quoteArray = quotes[lang][selectedCat];
    const quote = quoteArray[Math.floor(Math.random() * quoteArray.length)];

    // 更新文字
    const box = document.getElementById("quote-box");
    box.textContent = `${selectedCat}：${quote}`;

    // 隨機背景
    const bg = backgrounds[Math.floor(Math.random() * backgrounds.length)];
    document.body.style.backgroundImage = `url(${bg})`;

    // 播放音效
    document.getElementById("sound").play();

    // 生成分享連結
    const baseURL = window.location.href.split('?')[0]; // 只保留主網址
    const shareText = encodeURIComponent(`${quote} (${selectedCat})`);
    document.getElementById("share-link").value = `${baseURL}?quote=${shareText}`;
}

// --- 複製連結 ---
function copyLink() {
    const input = document.getElementById("share-link");
    input.select();
    input.setSelectionRange(0, 99999);
    document.execCommand("copy");
    alert("已複製連結到剪貼簿！");
}

// --- 如果網址有 quote 參數，自動顯示 ---
window.onload = () => {
    const params = new URLSearchParams(window.location.search);
    if(params.has("quote")){
        const text = decodeURIComponent(params.get("quote"));
        document.getElementById("quote-box").textContent = text;
    }
}
</script>

</body>
</html>
